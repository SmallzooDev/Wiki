baseURL: 'https://smallzoodev.netlify.app/'
title: SmallzooDevWiki🧊️ 
theme: PaperMod
language:
  code: ko-kr

params:
  homeInfoParams:
    Title: "[[Hello World! 🚀]](_wiki/index.md)"
    Content: >
      - Hugo 개인 위키 블로그 입니다!.
    socialIcons:
      - name: github
        url: "https://github.com/SmallzooDev"
      - name: email
        url: "mailto:joongyue@gmail.com"
  defaultTheme: light
  disableThemeToggle: true
  assets:
    favicon: "favicon.ico"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"
    apple_touch_icon: "apple-touch-icon.png"
    safari_pinned_tab: "apple-touch-icon.png"

menu:
  main:
    - identifier: posts
      name: Wiki
      url: /_wiki/home
      weight: 10
    - identifier: search
      name: Search
      url: search/
      weight: 20
    - identifier: Tags
      name: Tags
      url: tags/
      weight: 30
    - identifier: About
      name: About
      url: about/
      weight: 40

outputs:
  home:
    - HTML
    - RSS
    - JSON
taxonomies:
  category: categories
  tag: tags
  series: series
permalinks:
  wiki: /_wiki/:filename/
aliases:
  - "/_wiki/index.md"
enableInlineShortcodes: true
enableEmoji: true
enableRobotsTXT: true

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        # anchorLineNos: true
        codeFences: true
        guessSyntax: true
        lineNos: true
        # noClasses: false
        style: catppuccin-mocha
        lineNos: false


ignoreFiles:
  - "content/_wiki/obsidian_templates/.*"
